<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="py-10 px-4">
    <section class="max-w-[80%] dashboard mx-auto">
      <h1 class="text-3xl font-bold mb-4">Job Application Tracker</h1>

      <div class="flex flex-col md:flex-row gap-4">
        <div
          class="pl-4 py-2 flex-1 border border-gray-200 shadow-md shadow-gray-300"
        >
          <p class="text-sm">Total</p>
          <p class="font-semibold" id="totalValueID"></p>
        </div>
        <div
          class="pl-4 py-2 flex-1 border border-gray-200 shadow-md shadow-gray-300"
        >
          <p class="text-sm">Interview</p>
          <p class="font-semibold text-green-500" id="interviewValueID"></p>
        </div>
        <div
          class="pl-4 py-2 flex-1 border border-gray-200 shadow-md shadow-gray-300"
        >
          <p class="text-sm">Rejected</p>
          <p class="font-semibold text-red-500" id="rejectedValueID"></p>
        </div>
      </div>
    </section>

    <section class="max-w-[80%] mx-auto mt-10">
      <div class="flex items-center justify-between">
        <h4 class="text-xl font-semibold mb-4">Available Jobs</h4>
        <h4 class=" mb-4 text-sm" id="availableJobsCountID"></h4>
      </div>

      <div>
        <div role="tablist" class="tabs gap-2">
          <a
            role="tab"
            class="tab tab-active bg-blue-700 border-gray-300 text-white border rounded-md w-24 tabs-sm"
            id="tabAllId"
            >All</a
          >
          <a
            role="tab"
            class="tab tab border border-gray-300 rounded-md w-24 tabs-sm"
            id="tabInterviewId"
            >Interview</a
          >
          <a
            role="tab"
            class="tab border border-gray-300 rounded-md w-24 tabs-sm"
            id="tabRejectedId"
            >Rejected</a
          >
        </div>
      </div>
    </section>

    <section class="max-w-[80%] mx-auto mt-4" id="jobPostIDParent">
      <div
        class="border border-gray-200 rounded-md p-4"
        id="jobPostID"
        style="display: none"
      >
        <h4 class="capitalize font-medium text-lg">Template</h4>
        <p class="text-gray-500 text-base mb-4"></p>
        <p class="text-gray-500 text-sm mb-4"></p>
        <span
          class="bg-gray-200 text-gray-800 px-2 py-1 rounded-md text-xs mb-4 inline-block"
        ></span>
        <p></p>
        <div class="mt-4 flex justify-start items-center gap-4">
          <button class="btn btn-outline btn-success">Interview</button>
          <button class="btn btn-outline btn-error">Rejected</button>
        </div>
      </div>
    </section>
    <script src="./script/job-tracker.js"></script>
  </body>
</html>
