<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="py-10 px-4">
    <section class="max-w-[80%] dashboard mx-auto">
      <h1 class="text-3xl font-bold mb-4">Job Application Tracker</h1>

      <div class="flex flex-col md:flex-row gap-4">
        <div
          class="pl-4 py-2 flex-1 border border-gray-200 shadow-md shadow-gray-300"
        >
          <p class="text-sm">Total</p>
          <p class="font-semibold">8</p>
        </div>
        <div
          class="pl-4 py-2 flex-1 border border-gray-200 shadow-md shadow-gray-300"
        >
          <p class="text-sm">Interview</p>
          <p class="font-semibold text-green-500">0</p>
        </div>
        <div
          class="pl-4 py-2 flex-1 border border-gray-200 shadow-md shadow-gray-300"
        >
          <p class="text-sm">Rejected</p>
          <p class="font-semibold text-red-500">0</p>
        </div>
      </div>
    </section>
  </body>
</html>
